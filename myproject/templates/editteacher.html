{% extends 'teacherbase.html' %}
{% load static %}

{% block teacher %}
	

	
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/register.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-color:#7335b7;">
			<div class="inner">
				<div class="image-holder">
					<img src="https://img.freepik.com/free-photo/portrait-young-male-professor-education-day_23-2150980044.jpg?uid=R138971512&ga=GA1.1.134324794.1736146200&semt=ais_hybrid" alt="">
				</div>
				<form action="" method='POST'>
					{% csrf_token %}
					<h3>hello teacher</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name='fname'>
						<input type="text" placeholder="Last Name" class="form-control" name="sname" >
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" name="uname" >
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" name="uemail">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="ugender" id="" class="form-control" >
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" name="upassword" >
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" name="cpassword" >
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="submit" disabled>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock teacher %}
