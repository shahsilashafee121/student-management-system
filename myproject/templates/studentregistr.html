
{% load static %}


	

	
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/register.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-color:#7335b7;">
			<div class="inner">
				<div class="image-holder">
					<img src="https://i.pinimg.com/736x/41/1b/c5/411bc5ab1a5c9e31f1066abe7a811fff.jpg" alt="">
				</div>
				<form action="" method='POST'>
					{% csrf_token %}
					<h3>STUDENT REGISTRATION</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name='firstname' required>
						<input type="text" placeholder="Last Name" class="form-control" name="secondname">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" name="username">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" name="email">
						<i class="zmdi zmdi-email"></i>

					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Department" class="form-control" name="department">
						<i class="zmdi zmdi-email"></i>
						
					</div>
					<div class="form-wrapper">
						<input type="number" placeholder="Phoneno" class="form-control" name="phoneno">
						<i class="zmdi zmdi-email"></i>
						
					</div>
					<div class="form-wrapper">
						<input type="number" placeholder="Age" class="form-control" name="age">
						<i class="zmdi zmdi-email"></i>
						
					</div>
					<div class="form-wrapper">
						<select name="gender" id="" class="form-control" >
							<option value="" disabled selected>gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" name="password">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" name="cnpassword">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
